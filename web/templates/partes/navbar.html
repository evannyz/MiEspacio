<!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark fondo-celeste">
    <div class="container">
        <a class="navbar-brand" href="{% url 'listar_propiedades' %}">
            <img src="{% static 'img/logo_2_sin_fondo.png' %}" width="80" height="80" class="d-inline-block align-top" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'listar_propiedades' %}">Inicio</a>
                </li>
                
                {% if user.is_authenticated %}
                    {% if user.tipo_usuario == 'arrendador' %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'agregar_propiedad' %}">Agregar Propiedad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'listar' %}">Listar Propiedades</a>
                        </li>
                    {% endif %}
                    
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'perfil' %}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'modificar_perfil' %}">Modificar Perfil</a>
                    </li>
                    <li class="nav-item text-center">
                        <form action="{% url 'logout' %}" method="post" aria-label="Cerrar sesión">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link text-white">Cerrar sesión</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'registro' %}">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-custom text-white" href="{% url 'login' %}">Iniciar Sesión</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
